<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Random number guess, in JavaScript" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Kyle Matthew" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Optimized Font Preload -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      as="style"
    />

    <!-- Minimal Styling -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />

    <title>Random Number Guess</title>

    <!-- Defer JS -->
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Random Number Guess, in JavaScript</h1>
    </header>

    <main>
      <!-- Optimized image with width & height set -->
      <img
        src="./images/dice.webp"
        alt="Dice image"
        width="200"
        height="200"
        loading="lazy"
      />

      <h2>Pick a number between 1 and 6:</h2>

      <!-- Input with label -->
      <label for="user-number">Enter a number:</label>
      <input type="number" id="user-number" min="1" max="6" />

      <!-- Button -->
      <button onclick="checkNumber()">Check!</button>

      <!-- Result -->
      <div id="result" style="margin-top: 20px"></div>
    </main>
  </body>
</html>
