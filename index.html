<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Random number guess, in JavaScript" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Kyle Matthew" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Random Number Guess</title>

    <!-- Material Design Lite CSS -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />

    <!-- Material Design Lite JS and Custom Script -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="./js/script.js"></script>
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Random Number Guess, in JavaScript</span
          >
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- Animated image -->
          <img
            src="./images/dice-ezgif.com-gif-to-webp-converter.webp"
            alt="Rolling dice animation"
            loading="lazy"
            width="200"
            height="200"
          />

          <h5>Pick a number between 1 and 6:</h5>

          <!-- MDL Input -->
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              id="user-number"
              min="1"
              max="6"
            />
            <label class="mdl-textfield__label" for="user-number"
              >Enter a number...</label
            >
          </div>

          <!-- MDL Button -->
          <br />
          <button
            onclick="checkNumber()"
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          >
            CHECK!
          </button>

          <!-- Result Display -->
          <div id="result" style="margin-top: 20px"></div>
        </div>
      </main>
    </div>
  </body>
</html>
