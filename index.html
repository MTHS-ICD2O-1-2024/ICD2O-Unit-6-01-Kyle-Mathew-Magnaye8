<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Random number guess, in Javascript" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Kyle Matthew" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Preconnect to Google Fonts and MDL resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <title>Random number guess, in Javascript</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="./js/script.js"></script>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Random number guess, in Javascript</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img src="./images/dice.gif" alt="Dice image" loading="lazy" />
        </div>

        <div class="page-content">
          <h5>Pick a number between 1 and 6.</h5>

          <!-- Input text line -->
          <!-- MDL Text line for Number -->
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              id="user-number"
              min="1"
              max="6"
            />
            <label class="mdl-textfield__label" for="user-number"
              >Number...</label
            >
          </div>

          <!-- Button to submit guess -->
          <br />
          <button
            onclick="checkNumber()"
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          >
            CHECK!
          </button>
          <br />

          <!-- Result area -->
          <div id="result" style="margin-top: 20px"></div>
        </div>
      </main>
    </div>
  </body>
</html>
