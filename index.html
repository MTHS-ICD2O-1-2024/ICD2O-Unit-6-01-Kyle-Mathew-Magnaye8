<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Random number guess, in JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Guess</title>

    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />

    <!-- Material Design Lite CSS -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />

    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- PWA Manifest Link -->
    <link rel="manifest" href="/ICD2O-Unit-6-01-Kyle-Mathew-Magnaye8/manifest.webmanifest" />
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Random Number Guess, in JavaScript</span
          >
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- Animated image -->
          <img
            src="./images/dice-ezgif.com-gif-to-webp-converter.webp"
            alt="Rolling dice animation"
            width="200"
            height="200"
          />

          <h5>Pick a number between 1 and 6:</h5>

          <!-- Input and Button container -->
          <div class="input-container">
            <!-- MDL Input -->
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="number"
                id="user-number"
                min="1"
                max="6"
              />
              <label class="mdl-textfield__label" for="user-number">
                Enter a number...
              </label>
            </div>

            <!-- MDL Button -->
            <button
              onclick="checkNumber()"
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            >
              CHECK!
            </button>
          </div>

          <!-- Result Display -->
          <div id="result"></div>
        </div>
      </main>
    </div>
  </body>
</html>
